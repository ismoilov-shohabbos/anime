<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="username auth">
        <img src="./images/akatsuki.png" alt="" />
        <p>Username</p>
        <input
          type="text"
          placeholder="username"
          id="username"
          onkeypress="return handleKeyPress(event, nextClick)"
        />
        <button onclick="nextClick()">Next</button>
      </div>
      <div class="password auth">
        <img src="./images/akatsuki.png" alt="" />
        <p>Password</p>
        <input
          type="password"
          placeholder="password"
          id="password"
          onkeypress="return handleKeyPress(event, acceptClick)"
        />
        <button onclick="acceptClick()">Accept</button>
      </div>
    </div>
    <script src="./index.js"></script>
    <script src="./utils/constans/users.js" id="users"></script>
    <script src="./utils/helpers/findUserByUsername.js"></script>
  </body>
</html>
